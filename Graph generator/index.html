<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div>   
            <button class="trig-func" id="sin" onclick="trig('sin')">sin(x)</button>
            <button  class="trig-func" id="cos" onclick="trig('cos')">cos(x)</button>
            <button  class="trig-func" id="tan" onclick="trig('tan')">tan(x)</button>
            <button id="add-graph" onclick="addFunc()">Add Graph</button>
            <div id="wrapper">
                <div class="func-box">        
                    <label>f(x) =</label>
                    <input class="func" type="text" name="function">
                    <input class="color-picker" type="color">
                </div>
            </div>
            <button id="graph" type="button" onclick="graph()">Graph It</button>
        </div>
        <div id="instructions">
        <h3>NOTE:</h3>
         To use a sinusoidal function, select the particular <br> input bar and the choose the desired function.
        </div>
        <div id="zoom">
            Press "W" to zoom in <br>Press "S" to zoom out
        </div>
    </section>
    <canvas id="canvas"></canvas>
    <script src="index.js"></script>
</body>
</html>
